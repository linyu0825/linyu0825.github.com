<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
            let oBtn = document.querySelector('button');
            let oDiv = document.querySelector('div');
            oBtn.onclick = function () {
                oDiv.style.display = 'none'
            }
        }
    </script>
</head>
<body>
<button>按钮</button>
<div></div>
</body>
</html>
